name: Discord PR Notify

on:
  pull_request:
    types: [opened, synchronize] 

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send message to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"<@&1412660261848092672> 새로운 PR이 생성/업데이트되었습니다!\\n제목: ${{ github.event.pull_request.title }}\\n링크: ${{ github.event.pull_request.html_url }}\", \"allowed_mentions\": {\"roles\": [\"1412660261848092672\"]}}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
